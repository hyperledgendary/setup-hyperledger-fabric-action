name: Tests

on:
  push:
    branches:
    - main
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        version: [2.4.7,2.5.0-alpha3]
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup fabric
      uses: ./
      with:
        version: ${{ matrix.version }}

    - name: Capture fabric version installed
      run: |
        ls -lart
        echo $FABRIC_CFG_PATH
        ls -lart $FABRIC_CFG_PATH
        ls -lart $FABRIC_CFG_PATH/..

        peer version


